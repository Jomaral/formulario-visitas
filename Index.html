<!DOCTYPE html>
<html>
<head>
    <title>Captura de ubicaci贸n para formulario</title>
    <script>
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    // Reemplaza la URL por la de tu formulario
                    const formularioURL = "https://docs.google.com/forms/d/e/1FAIpQLSfowk7k_pIwtfXUUALHk_0UjB2ZNwJJEf_joGBHjfryChjRog/viewform?usp=dialog";
                    const urlConUbicacion = `${formularioURL}&entry.1465969180=${lat},${lng}`;
                    window.location.href = urlConUbicacion;
                }, function(error) {
                    alert("No se pudo obtener la ubicaci贸n");
                    console.error(error);
                });
            } else {
                alert("La geolocalizaci贸n no es compatible con este dispositivo");
            }
        }
        window.onload = obtenerUbicacion;
    </script>
</head>
<body>
    <p>Obteniendo ubicaci贸n y redirigiendo al formulario...</p>
</body>
</html>
